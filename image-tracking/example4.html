<!--
 Basic example
-->
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <script src="../mind-ar/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
        <script src="../mind-ar/mindar-image-aframe.prod.js"></script>
        <script defer src="../mind-ar/script.js"></script>
        <style>
            body {
                margin: 0;
            }
            .example-container {
                overflow: hidden;
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div style="position: absolute; z-index: 1000">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
        </div>
        <div class="example-container">
            <a-scene
                mindar-image="imageTargetSrc: ./assets/card-example/card.mind; showStats: true; filterMinCF: 1; filterBeta: 10000; warmupTolerance: 0; missTolerance: 0; autoStart:false"
                embedded
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
            ></a-scene>
        </div>
    </body>
</html>
